name: Deploy To EC2 (via Bastion)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create firebase.json
        run: |
          cat << 'EOF' > ./src/main/resources/petbulance-b316f-firebase-adminsdk-fbsvc-8c92a7aab5.json
          ${{ secrets.FILEBASE_JSON }}
          EOF

      - name: Create application-prod.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application-prod.yml

      - run: chmod +x ./gradlew
      - run: ./gradlew clean build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: Build image
        run: docker build -t petbulance .

      - name: Tag image
        run: docker tag petbulance:latest 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest

      - name: Push image
        run: docker push 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat <<EOF >> ~/.ssh/config
          Host bastion
            HostName ${{ secrets.BASTION_HOST }}
            User ${{ secrets.SSH_USERNAME }}
            IdentityFile ~/.ssh/id_rsa

          Host private
            HostName ${{ secrets.EC2_PRIVATE_HOST }}
            User ${{ secrets.SSH_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
            ProxyJump bastion
          EOF

          chmod 600 ~/.ssh/config

      - name: Deploy via Bastion â†’ Private
        run: |
          ssh -o StrictHostKeyChecking=no private "
            docker stop petbulance || true &&
            docker rm petbulance || true &&

            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS --password-stdin 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com &&

            docker pull 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest &&

            docker run -d \
              --name petbulance \
              --restart=always \
              -e SPRING_PROFILES_ACTIVE=prod \
              -p 8080:8080 \
              276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest
          "
