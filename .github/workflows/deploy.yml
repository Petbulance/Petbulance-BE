name: Deploy To EC2 (Blue-Green via Bastion)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # 1️⃣ BUILD JOB
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create firebase.json
        run: |
          cat << 'EOF' > ./src/main/resources/petbulance-b316f-firebase-adminsdk-fbsvc-8c92a7aab5.json
          ${{ secrets.FILEBASE_JSON }}
          EOF

      - name: Create application-prod.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml

      - name: Build Spring Boot
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: Build & Push Docker Image
        run: |
          docker build -t petbulance .
          docker tag petbulance:latest 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest
          docker push 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest

  # 2️⃣ DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH (Bastion → Private)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat <<EOF >> ~/.ssh/config
          Host bastion
            HostName ${{ secrets.BASTION_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no

          Host private
            HostName ${{ secrets.EC2_PRIVATE_HOST }}
            User ubuntu
            IdentityFile ~/.ssh/id_rsa
            ProxyJump bastion
            StrictHostKeyChecking no
          EOF

      - name: Blue-Green Deploy
        run: |
          ssh private << 'EOF'
            set -e
          
            echo "▶ Detect current upstream from nginx env file"
            if [ -f /etc/nginx/conf.d/service-env.inc ]; then
              CURRENT_VAL=$(grep -oP '(?<=set \$service_url ).*(?=;)' /etc/nginx/conf.d/service-env.inc || echo "blue")
            else
              CURRENT_VAL="blue"
            fi
          
            if [ "$CURRENT_VAL" = "blue" ]; then
              TARGET="green"
              TARGET_PORT=8081
              OLD_TARGET="blue"
            else
              TARGET="blue"
              TARGET_PORT=8080
              OLD_TARGET="green"
            fi
          
            echo "▶ 현재 서비스: $CURRENT_VAL -> 타겟: $TARGET (포트: $TARGET_PORT)"
          
            # ECR 로그인 및 이미지 풀 (주소 수정됨)
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS --password-stdin 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com
          
            echo "▶ Pull image"
            docker pull 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest
          
            echo "▶ Stop & remove target $TARGET (if exists)"
            docker stop $TARGET || true
            docker rm $TARGET || true
          
            echo "▶ Run new $TARGET"
            docker run -d \
              --name $TARGET \
              --restart=always \
              -e SPRING_PROFILES_ACTIVE=$TARGET \
              -e JAVA_TOOL_OPTIONS="-Duser.timezone=Asia/Seoul" \
              -e SPRING_DATA_REDIS_HOST=172.17.0.1 \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -p $TARGET_PORT:8080 \
              276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest
          
            echo "▶ Health Check"
            HEALTH_OK=false
            for i in {1..50}; do
              if curl -sf http://localhost:$TARGET_PORT/app/health; then
                echo "✅ Health OK"
                HEALTH_OK=true
                break
              fi
              echo "Waiting... ($i/50)"
              sleep 5
            done
          
            if [ "$HEALTH_OK" != "true" ]; then
              echo "❌ Health check failed. Rollback."
              docker logs $TARGET
              exit 1
            fi
          
            echo "▶ Switching Nginx upstream to $TARGET"
            echo "set \$service_url $TARGET;" | sudo tee /etc/nginx/conf.d/service-env.inc
          
            sudo nginx -t
            sudo nginx -s reload
          
            echo "▶ Stopping OLD container: $OLD_TARGET"
            docker stop $OLD_TARGET || true
            docker rm $OLD_TARGET || true
          
            echo "✅ Deployment complete. Now running: $TARGET"
          EOF
