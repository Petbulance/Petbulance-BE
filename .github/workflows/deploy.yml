name: Deploy To EC2 via SSM (Docker)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create application-prod.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application-prod.yml

      - name: Create firebase.json
        run: echo "${{ secrets.FILEBASE_JSON }}" > ./src/main/resources/petbulance-b316f-firebase-adminsdk-fbsvc-8c92a7aab5.json

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Build Spring Boot
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t petbulance .

      - name: Tag Docker image
        run: docker tag petbulance:latest 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest

      - name: Push Docker image to ECR
        run: docker push 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "i-0102a3e18a61b4b83" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Petbulance" \
            --parameters commands="
              sudo docker stop petbulance || true;
              sudo docker rm petbulance || true;

              aws ecr get-login-password --region ap-northeast-2 \
                | sudo docker login --username AWS --password-stdin 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com;

              sudo docker pull 276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest;

              sudo docker run -d \
                --name petbulance \
                -e SPRING_PROFILES_ACTIVE=prod \
                -p 8080:8080 \
                276995858259.dkr.ecr.ap-northeast-2.amazonaws.com/petbulance:latest
            " \
            --output text
